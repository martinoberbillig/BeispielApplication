<div class="container jokedisplay">
  <div class="container setup">
    <b>{{ joke.setup }}</b>
  </div>
  <div class="container punchline">{{ joke.punchline }}</div>
  <span class="buttons">
    <button class="next" (click)="next()">Next</button>
    <button class="laugh" (click)="laugh()">Laugh</button>
    <button class="addFavorites">Add to favorites</button>
  </span>
</div>
