<div class="container jokedisplay">
  @if (error$ | async) {
  <h2>Loading Failed</h2>
  } @if (isloading$ |async) {
  <h2>Loading...</h2>
  } @else{
  <div class="container setup">
    <b>{{ (joke$ | async)?.setup }}</b>
  </div>

  @if (showPunchline) {
  <div class="container punchline-show">
    {{ (joke$ | async)?.punchline }}
  </div>
  } @else {
  <div class="container punchline-hidden">
    {{ (joke$ | async)?.punchline }}
  </div>
  }}
  <span class="buttons">
    <button class="next" (click)="next()">Next</button>
    <button class="laugh" (click)="laugh()">Laugh</button>
    <button class="addFavorites" (click)="addToFavs()">Add to favorites</button>
  </span>
</div>
